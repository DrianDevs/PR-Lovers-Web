<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PrLovers</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <nav
      id="header"
      class="navbar navbar-expand-lg navbar-dark fixed-top rounded-bottom py-1"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            id="logo"
            src="/images/pr-lovers-white-logo.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Rauw Alejandro</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Bad Bunny</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="scroll-container">
      <div class="vice-versa">
        <div class="titulo">
          <div class="imagen">
            <img src="/images/vice-versa-titulo.png" alt="vice-versa" />
          </div>
        </div>

        <div class="productos">
          <div class="producto">
            <div class="imagen">
              <img src="/images/cd-vice-versa.png" alt="" />
            </div>
            <div class="tipo">
              <p>CD Vice Versa</p>
            </div>
            <div class="precio">
              <p>15,99 €</p>
            </div>
          </div>
          <div class="producto">
            <div class="imagen">
              <img src="/images/cuadro-vice-versa.png" alt="" />
            </div>
            <div class="tipo">Cuadro Vice Versa</div>
            <div class="precio">20,99 €</div>
          </div>
          <div class="producto">
            <div class="imagen">
              <img src="/images/vinilo-vice-versa.png" alt="" />
            </div>
            <div class="tipo">Vinilo Vice Versa</div>
            <div class="precio">25,99 €</div>
          </div>
        </div>
      </div>

      <div class="saturno">
        <div class="titulo">
          <div class="imagen">
            <img src="/images/saturno-titulo.png" alt="saturno" />
          </div>
        </div>

        <div class="productos">
          <div class="producto">
            <div class="imagen">
              <img src="/images/cd-saturno.png" alt="" />
            </div>
            <div class="tipo">
              <p>CD Saturno</p>
            </div>
            <div class="precio">
              <p>15,99 €</p>
            </div>
          </div>
          <div class="producto">
            <div class="imagen">
              <img src="/images/cuadro-saturno.png" alt="" />
            </div>
            <div class="tipo">Cuadro Saturno</div>
            <div class="precio">20,99 €</div>
          </div>
          <div class="producto">
            <div class="imagen">
              <img src="/images/vinilo-saturno.png" alt="" />
            </div>
            <div class="tipo">Vinilo Saturno</div>
            <div class="precio">25,99 €</div>
          </div>
        </div>
      </div>

      <div class="cosa-nuestra">
        <div class="titulo">
          <div class="imagen">
            <img
              id="img-cosa-nuestra"
              src="/images/cosa-nuestra-titulo.png"
              alt="cosa-nuestra"
            />
          </div>
        </div>

        <div class="productos">
          <div class="producto">
            <div class="imagen">
              <img src="/images/cd-cosa-nuestra.png" alt="" />
            </div>
            <div class="tipo">
              <p>CD Cosa-Nuestra</p>
            </div>
            <div class="precio">
              <p>15,99 €</p>
            </div>
          </div>
          <div class="producto">
            <div class="imagen">
              <img src="/images/cuadro-cosa-nuestra.png" alt="" />
            </div>
            <div class="tipo">Cuadro Cosa-Nuestra</div>
            <div class="precio">20,99 €</div>
          </div>
          <div class="producto">
            <div class="imagen">
              <img src="/images/vinilo-cosa-nuestra.png" alt="" />
            </div>
            <div class="tipo">Vinilo Cosa-Nuestra</div>
            <div class="precio">25,99 €</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
